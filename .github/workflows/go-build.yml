name: Build

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.24"
      skip:
        description: "Skip building"
        required: false
        type: string
        default: "false"
      examples-uses-modules:
        description: "Examples containing go.mod files to build"
        required: false
        type: string
        default: "false"
      examples-skip:
        description: "Skip building examples"
        required: false
        type: string
        default: "false"
    secrets:
      app_id:
        description: "GitHub App ID for authentication"
        required: true
      app_private_key:
        description: "GitHub App private key for authentication"
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: inputs.skip != 'true'
    strategy:
      matrix:
        go-version: ["1.21", "1.22", "1.23", "1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v $(go list ./... | grep -v '/examples')

      - name: Build Examples
        if: inputs.examples-uses-modules == 'false' && inputs.examples-skip != 'true'
        run: |
          if [ -d examples ]; then
            go build -v ./examples/...
          else
            echo "No examples directory found, skipping examples build."
          fi

      - name: Build Examples Using Modules
        if: inputs.examples-uses-modules == 'true' && inputs.examples-skip != 'true'
        run: |
          set -e  # Exit on any error
          find examples -name "go.mod" -exec dirname {} \; | while read -r dir; do
            echo "Building $dir..."
            (cd "$dir" && go mod download && go build -v .)
          done
